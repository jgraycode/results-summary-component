<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Results Summary Component</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="card-container">
        <div class="scorecard">
          <h3 class="heading">Your Result</h3>
          <div class="scorecard_score">
            <h1>76</h1>
            <p>of 100</p>
          </div>
          <div class="score_text">
            <h2>Great</h2>
            <p class="description">
              You scored higher than 65% of the people who have taken these
              tests.
            </p>
          </div>
        </div>
        <div class="summary">
          <h3 class="heading">Summary</h3>
          <div class="category-wrapper">
            <div class="category" id="reaction">
              <div class="left">
                <img
                  src="./assets/images/icon-reaction.svg"
                  alt=""
                  class="category_icon"
                />
                <p class="category_type" id="reaction-label">Reaction</p>
              </div>
              <div class="right">
                <p class="category_score">80</p>
                <p class="percent">/ 100</p>
              </div>
            </div>
            <div class="category" id="memory">
              <div class="left">
                <img
                  src="./assets/images/icon-memory.svg"
                  alt=""
                  class="category_icon"
                />
                <p class="category_type"></p>
                <p class="category_type" id="memory-label">Memory</p>
              </div>
              <div class="right">
                <p class="category_score">92</p>
                <p class="percent">/ 100</p>
              </div>
            </div>
            <div class="category" id="verbal">
              <div class="left">
                <img
                  src="./assets/images/icon-verbal.svg"
                  alt=""
                  class="category_icon"
                />
                <p class="category_type" id="verbal-label">Verbal</p>
              </div>
              <div class="right">
                <p class="category_score">61</p>
                <p class="percent">/ 100</p>
              </div>
            </div>
            <div class="category" id="visual">
              <div class="left">
                <img
                  src="./assets/images/icon-visual.svg"
                  alt=""
                  class="category_icon"
                />
                <p class="category_type" id="visual-label">Visual</p>
              </div>
              <div class="right">
                <p class="category_score">72</p>
                <p class="percent">/ 100</p>
              </div>
            </div>
          </div>
          <button>Continue</button>
        </div>
      </div>
    </main>
  </body>
</html>
